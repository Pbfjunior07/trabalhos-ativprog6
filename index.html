<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Cadastro de Clientes</h1>
        <form action="cadastraCliente.php" method="post" enctype="multipart/form-data" >

            <fieldset>
                <legend>Dados Pessoais</legend>
                    <p>
                        <label for="nome"> Nome: </label>
                        <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required>
                    </p>
                    <p>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required>
                    </p>
                    <p>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="CPF" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}\" placeholder="XXX.XXX.XXX-XX" required>
                    </p>
                    <p>
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" required>
                    </p>
                    <p>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone"  required>
                    </p>
                    <p>
                        <label for="dataDeNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataDeNascimento" name="dataDeNascimento">
                    </p>
                    <p>
                        <label for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo">
                        <option value="selecione">Selecione</option> 
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="nao_responder">Prefiro não responder</option>
                        </select>
                    </p>           
                     <p>
                        <label for="estado_civil">Estado Civil:</label>
                        <select id="estado_civil" name="estado_civil">
                            <option value="selecione">Selecione</option>
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="viuvo">Viúvo(a)</option>
                            <option value="divorciado">Divorciado(a)</option>
                            <option value="separado">Separado(a)</option>
                        </select>
                        </p>
            </fieldset>

               <fieldset>
                <legend>Dados de Acesso</legend>
                <p>
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" minlength="5" required>
                </p>
                <p>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </p>
            </fieldset>

            <fieldset>
                <legend>Endereço de Entrega</legend>
                    <p>
                    <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" pattern="\d{2}\.\d{3}\-\d{3}\" placeholder="XX.XXX-XXX" required>
                    </p>
                    <p>
                        <label for="tipoLogradouro">Tipo de Logradouro:</label>
                        <select id="tipoLogradouro" name="tipoLogradouro">
                            <option value="selecione">Selecione</option>
                            <option value="rua">Rua</option>
                            <option value="avenida">Avenida</option>
                            <option value="praca">Praça</option>
                            <option value="alameda">Alameda</option>
                            <option value="travessa">Travessa</option>
                            <option value="rodovia">Rodovia</option>
                            <option value="largo">Largo</option>
                            <option value="viaduto">Viaduto</option>
                            <option value="beco">Beco</option>
                            <option value="servidao">Servidão</option>
                            <option value="outro">Outro</option>
                        </select> 
                    </p>
                    <p>
                        <label for="logradouro"> Logradouro: </label>
                        <input type="text" id="logradouro" required>
                    </P>
                    <p>
                        <label for="bairro"> Bairro: </label>
                        <input type="text" id="bairro" required>
                    </p>
                    <p>
                        <label for="cidade"> Cidade: </label>
                        <input type="text" id="cidade" required>
                    </p>
                    <p>
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado">
                        <option value="selecione">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        </select>
                    </p>
            </fieldset>
            <fieldset>
                <legend>Informações Adicionais</legend>
                    <p>
                        Selecione Seus Temas de Interesse:
                    </p>
                    <select name="intereses" id="interesses" multiple>
                        <option value="tecnologia">Tecnologia</option>
                        <option value="esportes">Esportes</option>
                        <option value="culinaria">Culinária</option>
                        <option value="viagens">Viagens</option>
                        <option value="filmes">Filmes</option>
                        <option value="informatica">Informática</option>
                        <option value="livros">Livros</option>
                        <option value="games">Games</option>
                        <option value="roupas">Roupas</option>
                        <option value="saude_e_bem_estar">Saúde e Bem Estar</option>
                    </select>
                    <p>
                        <label for="mensagem">Informações Complementares:</label>
                    </p>
                    <p>
                        <textarea id="mensagem" name="mensagem" rows="10" cols="50"></textarea>
                    </p>
                    <p>
                        <label for="arquivo">Insira um arquivo:</label>
                    </p>
                    <p>
                        <input type="file" name="arquivo" id="arquivo">
                    </p>             
            </fieldset>
            <button type="submit" value= "Enviar">Enviar</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
